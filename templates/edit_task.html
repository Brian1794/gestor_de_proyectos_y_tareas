<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Tarea</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Editar Tarea</h1>
        
        <form action="{{ url_for('edit_task', index=task_index) }}" method="POST" class="edit-task-form">
            <input type="text" name="name" value="{{ task.name }}" required>
            <input type="text" name="responsible" value="{{ task.responsible }}" required>
            <input type="date" name="start_date" value="{{ task.start_date }}" required>
            <input type="date" name="end_date" value="{{ task.end_date or '' }}">
            <textarea name="details" required>{{ task.details }}</textarea>
            <button type="submit" class="save-btn"><i class="fas fa-save"></i> Guardar Cambios</button>
        </form>
        
        <a href="{{ url_for('task_detail', index=task_index) }}" class="back-btn"><i class="fas fa-arrow-left"></i> Cancelar</a>
    </div>
</body>
</html>
